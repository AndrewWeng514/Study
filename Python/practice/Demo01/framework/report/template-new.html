<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试报告</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body style="margin-top: 20px; font-family: '微软雅黑';">
<table border="1" cellspacing="0" cellpadding="5"
       width="95%" align="center">
    <tr bgcolor="red" style="font-size: 30px;">
        <td height="60" colspan="5">蜗牛学院-自动化测试报告: $test-date</td>
    <tr>
        <th width="50%" height="50">测试概况</th>
        <th width="50%" height="50">统计图</th>
    </tr>
    <tr>
        <td>成功：$pass-count 个</td>
        <!--		模板变量，自己定义一个特殊的字符串-->
        <td rowspan="3">
            <div id="main" style="width: 800px;height:250px;"></div>
            <script type="text/javascript">
				var myChart = echarts.init(document.getElementById('main'));
				var option = {
					tooltip : {
						trigger : 'item',
						formatter: '{a} {b} : {c} ({d}%)'
					},
					series : [
						{
							name: '测试统计',
							type: 'pie',    // 设置图表类型为饼图
							radius: '90%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
							label : {
								normal: {
									show : true,
									formatter: '{a} {b} : \n{c} ({d}%)'
								}
							},
							color : ['green','red'],
							data:[          // 数据数组，name 为数据项名称，value 为数据项值
								{value:$pass-count, name:'success'},
								{value:$fail-count, name:'failed'},
							]
						}
					]
				};
				myChart.setOption(option);

            </script>
        </td>
    </tr>
    <tr>
        <td style="color : red;">失败：$fail-count 个</td>
    </tr>
    <tr>
        <td>失败率：$fail-rate</td>
    </tr>

</table>


<table border="1" cellspacing="0" cellpadding="5"
       width="95%" align="center">
    <tr bgcolor="red">
        <td width="5%">用例编号</td>
        <td width="15%">用例标题</td>
        <td width="15%">实际结果</td>
        <td width="15%">预期结果</td>
        <td width="5%">测试结论</td>
        <td width="8%">现场截图</td>
    </tr>

    <!-- 此处只需要定义一个变量，用于循环代替即可 -->
    $test-result
</table>
</body>
</html>
